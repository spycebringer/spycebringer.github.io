<!DOCTYPE html>
<html lang="en">
    <head>
        <title>GhostIO</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/cbba5dc4b6.js" crossorigin="anonymous"></script>
	    <script defer src="game.js" type="module"></script>
    </head>
    <body>

        <canvas id="scoreCanvas" class="scoreBoard"></canvas>
        <canvas id="canvas" class="gameCanvas"></canvas>
        <div id="mobile-controls" hidden>
            <div type="button" class="btn up-arrow far fa-arrow-alt-circle-up" id="up"></div>
            <div type="button" class="btn left-arrow far fa-arrow-alt-circle-left" id="left"></div>
            <div type="button" class="btn right-arrow far fa-arrow-alt-circle-right" id="right"></div>
            <div type="button" class="btn down-arrow far fa-arrow-alt-circle-down" id="down"></div>
        </div>

    </body>
</html>
